<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top">
                <div class="logo"></div>
                <div class="dash">DASHBOARD</div>
            </div>
            <div class="middle">
                <div class="pic"></div>
                <div class="thing">Home</div>
                <div class="pic"></div>
                <div class="thing">Profile</div>
                <div class="pic"></div>
                <div class="thing">Messages</div>
                <div class="pic"></div>
                <div class="thing">History</div>
                <div class="pic"></div>
                <div class="thing">Tasks</div>
                <div class="pic"></div>
                <div class="thing">Communities</div>
            </div>
            <div class="bottom">
                <div class="pic"></div>
                <div class="thing">Settings</div>
                <div class="pic"></div>
                <div class="thing">Support</div>
                <div class="pic"></div>
                <div class="thing">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="pic"></div>
                <div class="search-bar"></div>
            </div>
            <div class="icons">
                <div class="pic"></div>
                <div class="pic"></div>
                <div class="thing">My Name</div>
            </div>
            <div class="pfp">
                <div class="logo"></div>
                <div class="greet">hello</div>
                <div class="dash">My Name (@Username)</div>
            </div>
            <div class="buttons">
                <div class="button">New</div>
                <div class="button">Upload</div>
                <div class="button">Share</div>
            </div>
        </div>
        <div class="main-content">a</div>
    </div>
</body>
</html>
